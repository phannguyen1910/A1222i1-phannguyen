<script>
    let a = parseInt(prompt(' Điểm của bài kiểm tra'));
    let b = parseInt(prompt(' Điểm của bài giữa kì'));
    let c = parseInt(prompt(' Điểm của bài cuối kì'));
    let sum = (a+b+c) / 3 ;
    if (sum >= 8)
     alert(' Học sinh giỏi');
    else if (sum >=6.5)
        alert (' Học sinh khá');
    else if (sum >=5)
        alert (' Học sinh trung bình');
    else alert (' học sinh kém');
