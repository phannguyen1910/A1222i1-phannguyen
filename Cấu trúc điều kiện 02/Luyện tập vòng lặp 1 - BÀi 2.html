<script>
    let a = +prompt(" Nhập vào nhiệt độ : ");
    if (a>100) {
        document.write(" Yêu cầu người dùng giảm nhiệt độ.");
    }
    else if (a<20) {
        document.write(" Yêu cầu người dùng tăng nhiệt độ.");
    } else document.write(" Nhiệt độ bình thường")
</script>
</html>
