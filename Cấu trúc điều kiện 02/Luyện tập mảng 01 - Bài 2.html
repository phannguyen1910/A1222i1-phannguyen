<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    for (let i = 0; i < 10; i++) {
        mang[i] = +prompt("Nhap Phan Tu Cua Mang : ");
    }
    let max = mang[1];
    for (i = 0; i < 10; i++) {
        if (max < mang[i]) {
            max = mang[i];
        }
    }
    document.write("Giá trị lớn nhất : " + max + " Vị Trí : " + mang.indexOf(max));
</script>
</body>
</html>
