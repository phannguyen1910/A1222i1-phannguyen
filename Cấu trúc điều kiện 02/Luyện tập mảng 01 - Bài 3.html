<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong = 0;
    let mang = [];
    for (let i = 0; i < 3; i++) {
        mang[i] = +prompt("Nhap Phan Tu Cua Mang : ");
        tong = tong + mang[i];
    }
    let max = mang[1];
    for (i = 0; i < 10; i++) {
        if (max < mang[i]) {
            max = mang[i];
        }
    }
    let trungBinh = tong/mang.length;
    document.write("Giá trị lớn nhất : " + max+" Giá Trị Trung Bình : "+trungBinh);
</script>

</body>
</html>
