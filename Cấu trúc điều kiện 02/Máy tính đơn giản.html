<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Máy Tính</title>
    <style>
        button {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4" style="border: 1px solid black; padding: 0; font-size: 30px">
            <p style="padding: 0; margin: 0" id="result">0</p>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="pressNumber('1')">1</button>
            <button onclick="pressNumber('2')">2</button>
            <button onclick="pressNumber('3')">3</button>
            <button onclick="pressOperator('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="pressNumber('4')">4</button>
            <button onclick="pressNumber('5')">5</button>
            <button onclick="pressNumber('6')">6</button>
            <button onclick="pressOperator('-')">-</button>


        </td>
    </tr>
    <tr>
        <td>
            <button onclick="pressNumber('7')">7</button>
            <button onclick="pressNumber('8')">8</button>
            <button onclick="pressNumber('9')">9</button>
            <button onclick="pressOperator('*')">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="pressC('C')">C</button>
            <button onclick="pressNumber('0')">0</button>
            <button onclick="pressEqual('=')">=</button>
            <button onclick="pressOperator('/')">/</button>
        </td>
    </tr>
</table>
<script>
    let resultDisplay = document.getElementById("result");
    let result = 0;

    function pressNumber(num) {
        if (resultDisplay.innerHTML === '0') {
            resultDisplay.innerHTML = num;
        } else if (result === 0) {
            resultDisplay.innerHTML += num;
        } else {
            resultDisplay.innerHTML = num;
            result = 0;
        }
    }

    function pressOperator(operator) {
        resultDisplay.innerHTML += operator;
        result = 0;
    }

    function pressC() {
        resultDisplay.innerHTML = '0';
        result = 0;
    }

    function pressEqual() {
        result = eval(resultDisplay.innerHTML);
        resultDisplay.innerHTML = result;
    }
</script>
</body>
</html>
