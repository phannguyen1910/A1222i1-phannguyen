<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayNames = [];
    for (let i = 0; i < 5; i++) {
        arrayNames[i] = prompt(" Nhập vào các số: ");
    }
    let count = 0;
    let v = +prompt("Nhập phần tử số nguyên:");
    for (i = 0; i < 5; i++) {
        if (v == arrayNames[i]) {
            document.write("V is in the array : " + v);
        } else
            count++;
    }
    if (count==5){
        document.write("V is not in the array " + v);
    }
</script>
</script>
</body>
</html>
