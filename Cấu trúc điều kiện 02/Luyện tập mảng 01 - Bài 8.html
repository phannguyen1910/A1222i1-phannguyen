<script>
    let a = [];
    for (let i=0; i<10 ; i++){
        a[i]= +prompt("Nhập vào các số: ");
    }
    a.sort(function (a,b) {
        return a===b ? 0 : a >b ? -1 : 1;
        })
     document.write(a);
