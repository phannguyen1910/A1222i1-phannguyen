<script>
    let a = +prompt(" Nhập vào a :");
    let b = +prompt("Nhập vào b :");
    let c = +prompt(" Nhập vào c :");
    if (a>0 & b>0 & c>0 & a + b >c & b+c >a & a + c > b ) {
        document.write(" Đó là  cạnh của tam giác");
    }
    else document.write(" Không phải là cạnh của tam giác");
</script>
