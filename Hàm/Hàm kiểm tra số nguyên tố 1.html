<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPrime(number) {
        let dem = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                dem++;
            }
        }
        if (dem === 2) {
            document.writeln(number);
        }
    }
    for (let i = 0; i < 10000; i++){
        isPrime(i);
    }
</script>
</body>
