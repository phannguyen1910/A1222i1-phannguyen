<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(" Nhập vào một số a:");
    let b = +prompt(" Nhập vào một số b:");
    let c = +prompt("Nhập vào một số c:");
    function num () {
        if (a<b && a<c){
            document.write("Số nhỏ nhất là  " + a);
        } else if (a>b && c>b){
            document.write("Số nhỏ nhất là " + b)
        } else document.write("Số nhỏ nhất là " + c)

    } num ();
</script>
</body>
</html>
