<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào một số nguyên a:");
    let b = +prompt("Nhập vào một số nguyên b:");
    function num() {
      a = a + b;
      b = a - b;
      a = a- b;
      document.write(a + "<br>" );
      document.write(b);
    } num();
</script>
</body>
</html>
