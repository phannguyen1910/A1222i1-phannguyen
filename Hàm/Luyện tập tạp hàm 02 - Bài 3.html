<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = +prompt("Nhap vao 1 so")
    let num = 1;
    function array() {
        for (let i = 1; i <= x; i++) {
            num = num * i;
        }
        document.write("Giai thừa của là: " + num);
    }

    array();
</script>
</body>
</html>
