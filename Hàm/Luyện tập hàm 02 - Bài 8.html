<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function num(array) {
        document.write(array.reverse( ));
    }
    let a = +prompt("Nhập độ dài mảng mong muốn:");
    let array = [];
    for (let i = 0; i < a ; i++) {
        array[i] = +prompt("Nhập số nguyên bất kì");}
    document.write(array + "<br>");
    num(array);
</script>
</body>
</html>
