        let array = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "m", "a", "c", "e", "g", "i", "l"];
        let a = prompt("Nhap ki tu bat ki : ");
        for (let i = array[0]; i < array.length; i++) {
            if (a == array[i]) {
                count++;

                return -1;
            }
        }
        document.write("Co ki Tu Nhu Vay Trong Mang");
    }

    check();
