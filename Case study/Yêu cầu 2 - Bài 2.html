<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào chiều cao của tam giác:");
    for (let i = 0; i<n; i++){
        for (let k = n; k>i;k--){
            document.write("&nbsp");
        }
        for (let j=0; j<i;j++){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
