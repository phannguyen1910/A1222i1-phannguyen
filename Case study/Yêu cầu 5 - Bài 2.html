<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập số hàng: ");
    let n = +prompt("NHập số cột: ");
    let maTran = [];
    let tong = 0;

    for (let i = 0; i < m; i++) {
        maTran[i] = [];
        document.write(" Hàng " + i + "<br>")
        for (let j = 0; j < n; j++) {
            maTran[i][j] = +prompt("Nhập phần tử vào mảng " + (i + 1));
            document.write(maTran[i][j] + "<br>");
        }
    }
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if (kiemTraSoNguyenTo(maTran[i][j]) === true) {
                tong++;
                document.write("Số Nguyên tố là: " + maTran[i][j] + " <br> ");
            }
        }
    }
    document.write("Tổng " + tong);

    function kiemTraSoNguyenTo(t) {
        if (t < 2) {
            return false;
        } else
            for (let i = 2; i <= Math.sqrt(t); i++) {
                if (t % i === 0) {
                    return false;
                }
            }
            return true;
    }



</script>
</body>
</html>
