<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chữ cái tiếng anh</title>
</head>
<body>
<script>
    let words = prompt("Nhập một ký tự trong bảng chữ cái tiếng anh: ");
    switch (words){
        case 'o':
        case 'u':
        case 'e':
        case 'a':
        case 'i':
            document.write("Ký tự đó là nguyên âm");
            break;
        default:
            document.write("Ký tự đó là phụ âm");
            break;
    }
</script>
</body>
</html>
