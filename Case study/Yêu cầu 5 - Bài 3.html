<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập vào số hàng:");
    let n = +prompt("NHập vào số cột:");
    let maTran = [];
    for (let i = 0; i < m; i++) {
        maTran[i] = [];
        document.write(" Hàng " + i + "<br>")
        for (let j = 0; j < n; j++) {
            maTran[i][j] = +prompt("Nhập phần tử vào mảng " + (i + 1));
            document.write(maTran[i][j] + "<br>");
        }
    }
    let max = maTran[0][0];
    let min = maTran[0][0];
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if (maTran[i][j] > max){
               max = maTran[i][j]
            } else if (maTran[i][j] < min){
               min = maTran[i][j];
            }
        }
    }
    document.write("Số lớn nhất là: " + max + "<br>");
    document.write("Số nhỏ nhất là: " + min);


</script>
</body>
</html>
