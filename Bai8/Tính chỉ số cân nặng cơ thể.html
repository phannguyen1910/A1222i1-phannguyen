<script>
    let height = parseFloat(prompt(' Chỉ số chiều cao'));
    let weight = parseInt(prompt(' chỉ số cân nặng'));
    let Bmi = weight / ( height ^ 2  )
    if (Bmi < 18)
        alert(" underweight");
    else if (Bmi < 25)
        alert(" Normal");
    else if (Bmi < 30)
        alert(" Overweight");
    else alert(" obese");
</script>
