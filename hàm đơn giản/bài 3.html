<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = 'bshdvgiaajbvelHGIHbahsooYGUYGUH';
    let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let lower = 'abcdefghijklmnopqrstuvwxyz';
    let check = [];

    for (let i = 0; i < str.length; i++) {
        if (upper.indexOf(str[i]) !== -1) {
            check.push(str[i].toLowerCase());
        } else if (lower.indexOf(str[i]) !== -1) {
            check.push(str[i].toUpperCase());
        } else {
            check.push(str[i]);
        }
    }
    document.write(check.join(''));
</script>
</body>
</html>
